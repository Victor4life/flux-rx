<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLUX-RX</title>
    <link rel="stylesheet" href="output.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

     <style>
         @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
         
         * {
             font-family: 'Poppins', sans-serif;
            }
            
            body {
                background: linear-gradient(135deg, #4ade80 0%, #38bdf8 100%);
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                background-image: url("public/pharmacity-image.jpg");
         }
         
         .logo-container {
             transition: all 0.3s ease;
         }
         
         .logo-container:hover {
             transform: scale(1.05);
         }
         
         .btn-hover {
             transition: all 0.3s ease;
         }

          .sign-in-btn {
            display: inline-block;
            background: linear-gradient(45deg, #3b82f6, #6366f1);
            color: white;
            padding: 12px 30px;
            border-radius: 12px;
            font-weight: 600;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.4);
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            z-index: 10;
        }
        
        .sign-in-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(37, 99, 235, 0.6);
        }
        
        .sign-in-btn:active {
            transform: translateY(1px);
        }
         
         .btn-hover:hover {
             transform: translateY(-2px);
             box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
         }
         
         .floating-element {
             animation: float 6s ease-in-out infinite;
         }
         
         @keyframes float {
             0% { transform: translate(0, 0); }
             50% { transform: translate(0, -15px); }
             100% { transform: translate(0, 0); }
         }
     </style>
</head>

<body>
     <img src="pharmacity-image.jpg" class="grayscale-0" style="position: absolute; width:100%; background-color: blue; opacity: 0.3; filter:grayscale(70%)">
     <header class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center">
            <div class="flex items-center space-x-4 logo-container">
                <div class="w-64 h-16 rounded-2xl bg-white flex items-center justify-center shadow-lg">
                   <img src="./company logo.jpg" alt="">
                </div>
                <!-- <h1 class="text-3xl font-bold hidden md:block">FLUX-<span class="text-blue-200">Rx</span></h1> -->
            </div>
                  <a href="./registration.html" class="sign-in-btn">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex items-center">
        <div class="container mx-auto px-4 text-center">
            <div class="floating-element mb-8">
                <i class="fas fa-prescription-bottle-alt text-white text-6xl opacity-80"></i>
            </div>
            <h2 class="text-4xl md:text-5xl font-bold mb-6">AI-Powered Digital Pharmacy</h2>
            <p class="text-xl md:text-2xl opacity-90 max-w-2xl mx-auto mb-10">The future of medication management is here. Fast, reliable, and intelligent.</p>
            
            <div class="mt-12">
                <button class="bg-green-400  border-2 text-black px-8 py-4 rounded-xl font-semibold text-lg btn-hover mx-2 mb-4 md:mb-0 cursor-pointer">
                    Get Started
                </button>
                <button class="bg-white  border-2 border-blue-300 text-black px-8 py-4 rounded-xl font-semibold text-lg btn-hover mx-2 cursor-pointer">
                    Learn More
                </button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="container mx-auto px-4 py-8 text-center opacity-80 text-white">
        <p>Â© 2023 FLUX-Rx. All rights reserved.</p>
    </footer>
</body>
</html>
