<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FLUX-RX</title>

    <!-- Tailwind via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Google Fonts -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap");

      * {
        font-family: "Poppins", sans-serif;
      }

      body {
        background: linear-gradient(135deg, #4ade80 0%, #38bdf8 100%);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        background-image: url("pharmacity-image.jpg"); /* ✅ fixed path */
        background-size: cover;
        background-position: center;
      }

      .logo-container {
        transition: all 0.3s ease;
      }

      .logo-container:hover {
        transform: scale(1.05);
      }

      .btn-hover {
        transition: all 0.3s ease;
      }

      .sign-in-btn {
        display: inline-block;
        background: linear-gradient(45deg, #3b82f6, #6366f1);
        color: white;
        padding: 12px 30px;
        border-radius: 12px;
        font-weight: 600;
        text-decoration: none;
        box-shadow: 0 4px 15px rgba(37, 99, 235, 0.4);
        border: none;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        z-index: 10;
      }

      .sign-in-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(37, 99, 235, 0.6);
      }

      .sign-in-btn:active {
        transform: translateY(1px);
      }

      .btn-hover:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      }

      .floating-element {
        animation: float 6s ease-in-out infinite;
      }

      @keyframes float {
        0% {
          transform: translate(0, 0);
        }
        50% {
          transform: translate(0, -15px);
        }
        100% {
          transform: translate(0, 0);
        }
      }
    </style>
  </head>

  <body>
    <!-- Background overlay -->
    <img
      src="pharmacity-image.jpg"
      alt="background"
      class="absolute w-full h-full object-cover opacity-30 grayscale"
    />

    <!-- Header -->
    <header class="container mx-auto px-4 py-8 relative z-10">
      <div class="flex justify-between items-center">
        <div class="flex items-center logo-container">
          <div
            class="w-54 h-16 rounded-2xl bg-white flex items-center justify-center shadow-lg"
          >
            <img src="company logo.jpg" alt="Company Logo" class="h-12" />
          </div>
        </div>
        <a href="registration.html" class="sign-in-btn">
          <i class="fas fa-sign-in-alt"></i> Sign In
        </a>
      </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex items-center relative z-10">
      <div class="container mx-auto px-4 text-center text-white">
        <div class="floating-element mb-8">
          <i class="fas fa-prescription-bottle-alt text-6xl opacity-80"></i>
        </div>
        <h2 class="text-4xl md:text-5xl font-bold mb-6">
          AI-Powered Digital Pharmacy
        </h2>
        <p class="text-xl md:text-2xl opacity-90 max-w-2xl mx-auto mb-10">
          The future of medication management is here. Fast, reliable, and
          intelligent.
        </p>

        <div class="mt-12">
          <button
            class="bg-green-400 border-2 text-black px-8 py-4 rounded-xl font-semibold text-lg btn-hover mx-2 mb-4 md:mb-0 cursor-pointer"
          >
            <a href="registration.html" class="sign-in-btn"> Get Started </a>
          </button>
          <button
            class="bg-white border-2 border-blue-300 text-black px-8 py-4 rounded-xl font-semibold text-lg btn-hover mx-2 cursor-pointer"
          >
            Learn More
          </button>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer
      class="container mx-auto px-4 py-8 text-center opacity-80 text-white relative z-10"
    >
      <p>© 2025 FLUX-Rx. All rights reserved.</p>
    </footer>
  </body>
</html>
